<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tags</title>
    <style>
        table{
            background-color:gray ;
            margin:10px;
            font-family: calibri,sans-serif;
            width:70%;
            text-align: center;

        }
        th,td{
            background-color: lightgray;
        }

    </style>
</head>
<body>
    <table>
         
            <tr>
                <th>SNO</th>
                <th>NAME</th>
                <th colspan="2">COMPANY</th>
                
            </tr>
         
         
            <tr>
                <td>1</td>
                <td>sumanth</td>
                <td>uibrain</td>
                <td>hyd</td>
            </tr>
            <tr>
                <td>2</td>
                <td>pavan</td>
                <td>tcs</td>
                <td>hyd</td>
            </tr>
            <tr>
                <td>3</td>
                <td>rajesh</td>
                <td>hcl tech</td>
                <td>mumbai</td>
            </tr>
            
         
    </table>
    <table>
         
        <tr>
            <th>SNO</th>
            <th>NAME</th>
            <th colspan="2">COMPANY</th>
            
        </tr>
     
     
        <tr>
            <td rowspan="3">1</td>
            <td>sumanth</td>
            <td>uibrain</td>
            <td>hyd</td>
        </tr>
        <tr>
            
            <td>pavan</td>
            <td>tcs</td>
            <td>hyd</td>
        </tr>
        <tr>
            
            <td>rajesh</td>
            <td>infosys</td>
            <td>chennai</td>
        </tr>
     
    </table>


</body>
</html>
