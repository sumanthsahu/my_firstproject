<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
    <style>
        ul,ol{
            font-family: calibri,sans-sarif;
            background-color: pink;

        }
        
        li{
            background-color: gray;
            padding: 5px;
            margin:5px;
        }
        
    </style>
</head>
<body>
    <ul>
        <li>angular</li>
        <li>react js</li>
        <li>vue js</li>
        <li>ember js</li>
    </ul>

    <ol>
        <li>angular  js</li>
        <li>react js</li>
        <li>vue js</li>
        <li>ember js</li>
    </ol>
</body>
</html>
